{% extends "core/base.html" %}
{% block title %} Update Account |{% endblock title %}

{% block frontpagecontent %}

    <div class="max-w-6xl mx-auto p-6">
        <h1 class="mb-5 text-3xl">Update Account</h1>


            <form action="" method="POST">
                {% csrf_token %}
                <div>
                    <label for="">First Name</label>
                    <input type="text" name="first_name" value="{{ request.user.first_name }}" class="w-full mt-2 py-4 px-6 bg-gray-200 rounded-xl">
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" value="{{ request.user.last_name }}" class="w-full mt-2 py-4 px-6 bg-gray-200 rounded-xl">
                </div>
                <!-- <div>
                    <label for="">UserName</label>
                    <input type="text" name="username" value="{{ request.user.username }}" class="w-full mt-2 py-4 px-6 bg-gray-200 rounded-xl">
                </div> -->
                <div>
                    <label for="">Email</label>
                    <input type="text" name="email" value="{{ request.user.email }}" class="w-full mt-2 py-4 px-6 bg-gray-200 rounded-xl">
                </div>
                <div>
                    <button class="mt-2 py-4 px-6 rounded-xl text-white bg-blue-600 hover:bg-blue-900">Sumbit</button>
                </div>
            </form>
    </div>
{% endblock frontpagecontent %}
