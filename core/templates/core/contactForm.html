{% extends 'core/base.html' %}

{% block frontpagecontent %}


<div class="max-w-lg mx-auto flex flex-wrap  py-6 px-6">   
    <div class="w-full bg-blue-100 p-6 rounded-xl">
        
        <h1 class="mb-6 text-2xl text-center">Contact US</h1>
        <form  method='POST' class="space-y-3" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
               <label for="">Name</label>
               <input type="text" name='name' class='w-full mt-2 py-4 px-6 bg-white rounded-xl'>
           </div>

           <div>
               <label for="">Email</label>
               <input type="text" name='email' class='w-full mt-2 py-4 px-6 bg-white rounded-xl'>
           </div>
           <div>
            <label for="">Message</label>
            <input type="text" name='message' class='w-full mt-2 py-4 px-6 bg-white rounded-xl h-36'>
        </div>


           <div>
            <button class="py-4 px-6 rounded-xl text-white bg-blue-500 hover:bg-blue-900">Send</button>
        </div>
     </form>
 </div>
</div>


{% endblock frontpagecontent %}
