<div class="flex items-center space-x-1">
    {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}" class="flex items-center px-4 py-2 text-gray-500 bg-gray-300 rounded-md">
        Previous
    </a>
    {% endif %}

    <a class="current text-light">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
    </a>


   

    {% if page_obj.has_next %}
    <a href="?page={{ page_obj.paginator.num_pages }}" class="px-4 py-2 font-bold text-gray-500 bg-gray-300 rounded-md hover:bg-blue-400 hover:text-white">
        Next
    </a>
    {% endif %}
</div>
