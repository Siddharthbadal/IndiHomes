{% extends "core/base.html" %}
{% block title %}Checkout | {% endblock title %}
{% block frontpagecontent %}

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">   
    <form method = 'POST' action="{% url 'start_order' %}">
        {% csrf_token %}
    <div class="products w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Checkout</h1>


        


        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Shipping Info</h2>
                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label for="" class="inline-block mb-2">First Name</label>
                        <input type="text" name='first_name' class="w-full p-5 rounded" value='{{request.user.first_name}}'>
                    </div>
                    <div class="w-1/2 mb-4">
                        <label for="" class="inline-block mb-2">Last Name</label>
                        <input type="text" name='last_name' class="w-full p-5 rounded" value='{{request.user.last_name}}'>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="" class="inline-block">Address</label>
                    <input type="text" name="address" class="w-full p-5 rounded-xl" >   
                </div>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label for="" class="inline-block mb-2">Zipcode</label>
                        <input type="text" name='zipcode' class="w-full p-5 rounded">
                    </div>
                    <div class="w-1/2 mb-4">
                        <label for="" class="inline-block mb-2">City</label>
                        <input type="text" name='place' class="w-full p-5 rounded">
                    </div>
                </div>

                <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                    <h2 class="mb-5 uppercase text-lg">Contact Info</h2>
                    <div class="mb-4">
                        <label for="" class="inline-block">Email</label>
                        <input type="email" name="email" class="w-full p-5 rounded-xl" value='{{request.user.email}}'>   
                    </div>
                    <div class="mb-4">
                        <label for="" class="inline-block">Phone</label>
                        <input type="phone"  name="phone" class="w-full p-5 rounded-xl" >   
                    </div>
                </div>

                <div class="mb-6 p-6 bg-gray-100 rounded-xl" id='error'>
                    <h2 class="mb-5 uppercase text-lg">Payment Info</h2>
                </div>
        </div>
   
    
    </div>

</div>

    <div class="summary lg:w-full sm:w-full p-6 bg-gray-200 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Summary</h2>
    
        <div class="mb-8 flex justify-between">
            <span class="font-semibold">Total</span>
            <span>${{cart.get_total_cost}}</span>
        </div>
    
        
        <button class="inline-block px-6 py-3 rounded bg-blue-500 hover:bg-blue-900 text-white text-lg">Confirm</button>
    </div>

</form>
</div>

{% endblock frontpagecontent %}
